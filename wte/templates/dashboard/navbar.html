{% load static %}

<div class="sidebar-fixed d-flex flex-column">
    <div class="mb-3">
        <a href="{% url 'home' %}" class="navbar-brand d-flex align-items-center text-white text-decoration-none">
            <img src="{% static 'images/WTE_logo.png' %}" alt="Logo" class="me-2" style="height: 32px;">
        </a>
    </div>

    {% if user.is_authenticated %}
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Dashboard</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'user-profile' request.user.pk %}">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'community' %}">Register Attendance</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{% url 'logout' %}">Sign Out</a>
        </li>
    </ul>
    {% else %}
    <ul class="nav nav-pills flex-column mb-auto">
        <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">Sign In</a>
        </li>
    </ul>
    {% endif %}
</div>
