{% extends "base.html" %}

{% block content %}
<div class="sidebar-container">
    <!-- Sidebar -->
    <nav class="sidebar bg-primary">
        <div class="sidebar-header">
            <button class="navbar-toggler sidebar-toggle" type="button" data-bs-toggle="collapse" 
                    data-bs-target="#sidebar-content" aria-controls="sidebar-content" 
                    aria-expanded="true" aria-label="Toggle sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>

        <div id="sidebar-content" class="collapse show">
            <div class="sidebar-content">
                {% if user.is_authenticated %}
                    <ul class="nav nav-pills flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'home' %}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                Profile
                            </a>
                        </li>
                        <li class="nav-item">
                            <form action="{% url 'logout' %}" method="post" class="d-flex align-items-center">
                                {% csrf_token %}
                                <button type="submit" class="btn btn-link nav-link text-decoration-none">
                                    Logout
                                </button>
                            </form>
                        </li>
                    </ul>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="content">
        <div class="container-fluid">
            {% block main_content %}{% endblock %}
        </div>
    </main>
</div>
{% endblock %}
