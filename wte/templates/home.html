{% extends "base.html" %}

<!-- This is the user homepage. In other words, the dashboard -->

{% block title %} Home {% endblock %}

{% block content %}

{% if user.is_authenticated %}
<!-- I dont think we need to authenticate here since this is the landing page -->
Hi {{ user.username }}!
<form action="{% url 'logout' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>

{% else %}
{% include 'registration/login.html' %}
{% endif %}

{% endblock %}
