{% extends "base.html" %}

{% block content %}

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card border-0 shadow-lg" style="max-width: 500px;">
        <div class="card-body px-md-6 py-6">
            <h1 class="text-center mb-4">Welcome!</h1>
            <form action="{% url 'login' %}" method="post" class="needs-validation" novalidate>
                {% csrf_token %}
                
                <div class="mb-4">
                    <label for="id_username" class="form-label fs-6 fw-medium">Username</label>
                    <input type="text" 
                           class="form-control form-control-lg" 
                           id="id_username" 
                           name="username" 
                           required
                           style="min-width: 400px;">
                    <div class="invalid-feedback">
                        Please enter your username.
                    </div>
                </div>

                <div class="mb-4">
                    <label for="id_password" class="form-label fs-6 fw-medium">Password</label>
                    <input type="password" 
                           class="form-control form-control-lg" 
                           id="id_password" 
                           name="password" 
                           required
                           style="min-width: 400px;">
                    <div class="invalid-feedback">
                        Please enter your password.
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-75 mx-auto d-block mb-4">Log In</button>
            </form>

            <p class="text-center text-muted small m-0">
                Don't have an account? <a href="{% url 'signup' %}" class="text-decoration-none">Sign Up</a>
            </p>
        </div>
    </div>
</div>

{% endblock %}
